<!DOCTYPE html>
<html lang="it">
    <head>

        <!-- charset ane viewport tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="widht=device-width, initial-scale=1.0" />

        <!-- SEO tags -->
        <meta name="author" content="Serena Malusà" />
        <meta name="description" content="javascript exercise" />

        <!-- title and icon -->
        <title>Calcolo del prezzo del biglietto del treno</title>
        <link rel="icon" href="./img/logo-small.ico" />
        
        <!-- CSS STYLESHEETS -->
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    </head>
    <body class="bg-primary text-center">

        <!-- INPUT SECTION -->
        <section id="input-section">

            <h1 class="section-title text-uppercase text-light fw-bolder my-4" id="input-title">Calcola il prezzo del tuo biglietto</h1>
            <form class="rounded bg-light mx-auto p-4 container">

                <div class="row justify-content-center">

                    <div class="col-3">

                        <!-- NAME INPUT-->
                        <label for="input-name" class="form-label text-capitalize">Nome Cognome</label>
                        <input type="text" class="form-control" name="input-name" id="input-name" placeholder="Nome">
                        <!-- END NAME INPUT-->

                    </div>

                    <div class="col-3">
    
                        <!-- KM INPUT-->
                        <label for="input-km" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control" name="input-km" id="input-km" placeholder="0">
                        <!-- END KM INPUT -->

                    </div>
    
                    <div class="col-3">

                        <!-- AGE INPUT -->
                        <label for="input-age">Fascia d'età</label>
                        <select class="form-select mt-2" aria-label="Default select example" name="input-age" id="input-age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">65 anni o più</option>
                        </select>
                        <!-- END AGE INPUT -->

                    </div>

                </div>
    
                <!-- BUTTONS -->
                <div class="mt-4">
                    <!-- send -->
                    <button type="button" class="btn btn-primary me-3" id="send-button">Invia</button>
                    <!-- reset -->
                    <button type="reset" class="btn btn-warning" id="reset-button">Cancella</button>
                </div>
                <!-- END BUTTONS -->

            </form>
            
        </section>
        <!-- END INPUT SECTION -->

        <!-- OUTPUT SECTION -->
        <section id="output-section">

            <h2 class="h1 text-uppercase section-title text-uppercase text-light fw-bolder my-4">il tuo biglietto</h2>
            <div class="rounded bg-light mx-auto p-4 container">

                <div class="d-none" id="output-ticket">

                    <div class="row text-start border border-primary">
    
                        <div class="col-3 bg-primary text-light d-flex flex-column gap-5 p-2">
    
                            <div class="text-uppercase">Nome passeggero</div>
    
                            <div id="output-name"></div>
                            
                        </div>
    
                        <div class="col-2 d-flex flex-column gap-5 p-2">
                            
                            <div class="text-uppercase">Offerta</div>
    
                            <div id="output-discount"></div>
    
                        </div>
    
                        <div class="col-2 d-flex flex-column gap-5 p-2">
                            
                            <div class="text-uppercase">carrozza</div>
    
                            <div id="output-trainposition"></div>
    
                        </div>
    
                        <div class="col-2 d-flex flex-column gap-5 p-2">
    
                            <div class="text-uppercase">Numero biglietto</div>
    
                            <div id="output-ticket-num"></div>
                        
                        </div>
    
                        <div class="col-2 d-flex flex-column gap-5 p-2">
                            
                            <div class="text-uppercase">costo biglietto</div>
    
                            <div id="output-price"></div>
    
                        </div>
    
                    </div>

                </div>
                
            </div>

        </section>
        <!-- END OUTPUT SECTION -->
        

        <!-- JS SCRIPTS -->
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- my script -->
        <script src="./js/script.js"></script>

    </body>
</html>
