<!DOCTYPE html>
<html lang="it">
    <head>

        <!-- charset ane viewport tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="widht=device-width, initial-scale=1.0" />

        <!-- SEO tags -->
        <meta name="author" content="Serena Malusà" />
        <meta name="description" content="javascript exercise" />

        <!-- title and icon -->
        <title>Calcolo del prezzo del biglietto del treno</title>
        <link rel="icon" href="./img/logo-small.ico" />
        
        <!-- CSS STYLESHEETS -->
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    </head>
    <body>

        <!-- INPUT SECTION -->
        <section id="input-section">

            <h1 class="section-title text-uppercase" id="input-title">Calcola il prezzo del tuo biglietto</h1>
            <form>

                <!-- NAME INPUT-->
                <label for="input-name" class="form-label text-capitalize">Nome Cognome</label>
                <input type="text" class="form-control" name="input-name" id="input-name" placeholder="Nome">
                <!-- END NAME INPUT-->

                <!-- KM INPUT-->
                <label for="input-km" class="form-label">Km da percorrere</label>
                <input type="number" class="form-control" name="input-km" id="input-km" placeholder="0">
                <!-- END KM INPUT -->

                <!-- AGE INPUT -->
                <label for="input-age">Fascia d'età</label>
                <select class="form-select" aria-label="Default select example" name="input-age" id="input-age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">65 anni o più</option>
                </select>
                <!-- END AGE INPUT -->

                <!-- BUTTONS -->
                <!-- send -->
                <button type="button" class="btn btn-primary" id="send-button"></button>
                <!-- reset -->
                <button type="reset" class="btn btn-warning" id="reset-button"></button>
                <!-- END BUTTONS -->

            </form>
            
        </section>
        <!-- END INPUT SECTION -->
        <section id="output-section">

            <h2 class="h1 text-uppercase">il tuo biglietto</h2>
            <div>

                <h3 class="text-uppercase">dettaglio passeggeri</h3>
                <div>

                    <div class="text-uppercase" id="output-name">
                        
                    </div>

                    <div class="text-uppercase" id="output-discount">
                        
                    </div>

                    <div class="text-uppercase" id="output-trainposition">
                        
                    </div>

                    <div class="text-uppercase" id="output-ticket-num">
                        output
                    </div>

                    <div class="text-uppercase" id="output-price">
                        
                    </div>

                </div>

                
            </div>
        </section>

        <!-- OUTPUT SECTION -->

        <!-- JS SCRIPTS -->
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- my script -->
        <script src="./js/script.js"></script>

    </body>
</html>
